{% extends "template.html" %}
{% block main %}
    <form action="/check" method="post" align="center">
        <div class="form-group">
            <label for="User_ID"> <b> UserID: </b>
            <input autocomplete="off" autofocus class="form-control" id = "userid" name="User ID" placeholder="Enter USER ID" type="text" required>
            </label>
        </div>
        <div class="form-group">
            <label for="token"> <b> Token: </b>
            <input class="form-control" autofocus name="token" placeholder="Enter Token" id = "token" type="text" required>
             </label>
        </div>
        <div class="form-group">
            <label for="name"> <b> Username: </b>
            <input class="form-control" name="name" width='100px'placeholder="Enter Name" id = "name" type="text" required>
             </label>
        </div>
        <button class="btn btn-primary" type="submit">Check Token</button>
    </form>
{% endblock %}
